<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <form (ngSubmit)="searchForm()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city" type="text"></ion-input>
            </ion-item>  
            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state" type="text"></ion-input>
            </ion-item> 
            <button ion-button type="submit" block>Search Location</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{ weather.display_location.full }}</h2>
        <div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
        <h3 class="desc">{{weather.weather}}</h3>
        <h1 class="temp">{{weather.temp_f}}&deg;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> {{weather.temperature_string}}
          </ion-item>
          <ion-item>
            <strong>Relative Humidity: </strong> {{weather.relative_humidity}}
          </ion-item>
          <ion-item>
            <strong>Precipitation: </strong> {{weather.precip_today_in}}
          </ion-item>
          <ion-item>
            <strong>Feels like: </strong> {{weather.feelslike_string}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>
